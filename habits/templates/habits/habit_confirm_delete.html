{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Excluir Hábito</h1>
        
        <p class="text-gray-600 mb-6">
            Tem certeza que deseja excluir o hábito "{{ habit.name }}"? Esta ação não pode ser desfeita.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <a href="{% url 'habit_detail' habit.pk %}" class="text-gray-500 hover:text-gray-700">
                    Cancelar
                </a>
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                    Excluir
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
