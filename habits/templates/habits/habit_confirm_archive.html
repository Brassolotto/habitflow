{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-gray-800 rounded-lg shadow-xl p-6">
        <h1 class="text-2xl font-bold mb-4">Arquivar Hábito</h1>
        
        <p class="text-gray-400 mb-6">
            Tem certeza que deseja arquivar o hábito "{{ habit.name }}"? Você poderá restaurá-lo posteriormente.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <a href="{% url 'dashboard' %}" class="text-gray-400 hover:text-white">
                    Cancelar
                </a>
                <button type="submit" class="bg-gradient-to-r from-purple-600 to-purple-800 hover:from-purple-700 hover:to-purple-900 text-white px-4 py-2 rounded-md">
                    Arquivar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
