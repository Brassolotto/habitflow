{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6 border-l-4" style="border-color: {{ habit.color }}">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">{{ habit.name }}</h1>
            <div class="flex space-x-2">
                <a href="{% url 'habit_update' habit.pk %}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1 rounded">
                    Editar
                </a>
                <a href="{% url 'habit_archive' habit.pk %}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1 rounded">
                    Arquivar
                </a>
            </div>
        </div>
        
        {% if habit.description %}
            <p class="text-gray-600 mb-6">{{ habit.description }}</p>
        {% endif %}
        
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-4">Progresso dos Ãºltimos 30 dias</h2>
            <div class="grid grid-cols-7 gap-2">
                {% for day in heatmap_data %}
                    <div class="aspect-square rounded-md cursor-pointer habit-cell 
                         {% if day.completed %}bg-green-500{% else %}bg-gray-200{% endif %}
                         {% if day.date == today %}border-2 border-blue-500{% endif %}"
                         data-habit-id="{{ habit.id }}"
                         data-date="{{ day.date|date:'Y-m-d' }}"
                         title="{{ day.date|date:'d/m/Y' }}">
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="mt-6">
            <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline">
                Voltar para dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
