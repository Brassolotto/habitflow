{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">
        HabitFlow
      </h1>
      <h2 class="mt-4 text-xl text-white">Entre na sua conta</h2>
      <p class="mt-2 text-sm text-gray-400">Ou <a href="{% url 'register' %}" class="text-purple-400 hover:text-purple-300">crie uma nova conta</a></p>
    </div>
    
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">E-mail</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </div>
          <input type="text" name="username" id="email" class="bg-gray-700 text-white focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 pr-3 py-2 rounded-md" placeholder="seu-email@exemplo.com">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </div>
          <input type="password" name="password" id="password" class="bg-gray-700 text-white focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 pr-3 py-2 rounded-md" placeholder="••••••••">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-600 rounded bg-gray-700">
          <label for="remember-me" class="ml-2 block text-sm text-gray-300">
            Lembrar-me
          </label>
        </div>

        <div class="text-sm">
          <a href="{% url 'password_reset' %}" class="text-purple-400 hover:text-purple-300">
            Esqueceu sua senha?
          </a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-purple-600 to-purple-800 hover:from-purple-700 hover:to-purple-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-purple-300 group-hover:text-purple-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
